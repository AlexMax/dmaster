<h1>Server List</h1>
{{#servers.length}}
<table>
	<tr>
		<th>Name</th>
		<th>Players</th>
		<th>WADs</th>
		<th>Map</th>
	</tr>
	{{#servers}}
	<tr>
		<td>{{name}}</td>
		<td>{{players}}</td>
		<td>{{wads}}</td>
		<td>{{map}}<td>
	</tr>
	{{/servers}}
</table>
{{/servers.length}}
{{^servers}}
<p>
	No servers found.  Please wait a few moments for the server list to populate...
</p>
{{/servers}}
